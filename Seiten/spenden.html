    <main class="content">
      <h1>Spendenformular</h1>

    <h2>Vielen Dank für Ihre grosszügige Spende</h1>

      <form action="DEIN-BACKEND-ODER-STRIPE-HANDLER" method="POST" id="spenden-formular">
        <label for="projekt">Projekt auswählen:</label>
        <select id="projekt" name="projekt" required>
          <option value="">-- Bitte wählen --</option>
          <option value="elefanten">Afrikanische Elefanten</option>
          <option value="gorillas">Gorillas</option>
          <option value="loewen">Löwen</option>
          <option value="nashoerner">Nashörner</option>
        </select>

        <label for="betrag">Spendenbetrag (CHF):</label>
        <input type="number" id="betrag" name="betrag" min="1" required />

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="vorname">Vorname:</label>
        <input type="text" id="name" name="name" required />

        <label for="strasse nr">Strasse und Nr.:</label>
        <input type="text" id="name" name="name" required />

         <label for="plz ort">PLZ und Ort:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required />

        <!-- Stripe-Kreditkartenelement wird hier eingebunden -->
        <div id="card-element"><!-- Stripe wird das hier einfügen --></div>
        <div id="card-errors" role="alert"></div>

        <button type="submit">Jetzt spenden</button>
      </form>
