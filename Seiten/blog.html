    body {
      font-family: Arial, sans-serif;
      margin: 0;

    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      color: #284e6f;
    }

    .blog-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .blog-post {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      flex: 1 1 calc(33.333% - 20px);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-width: 280px;
    }

    .blog-post img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .blog-post-content {
      padding: 16px;
      flex: 1;
